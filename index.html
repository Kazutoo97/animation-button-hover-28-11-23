<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Social Media Hover</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <a href="" class="button">
        <span class="icon"><i class="bx bxl-facebook"></i></span>
        <span class="title">Facebook</span>
      </a>
      <a href="#" class="button">
        <span class="icon"><i class="bx bxl-twitter"></i></span>
        <span class="title">Twitter</span>
      </a>
      <a href="https://www.instagram.com/" class="button">
        <span class="icon"><i class="bx bxl-instagram"></i></span>
        <span class="title">Instagram</span>
      </a>
      <a href="#" class="button">
        <span class="icon"><i class="bx bxl-youtube"></i></span>
        <span class="title">Youtube</span>
      </a>
    </div>
  </body>
</html>
